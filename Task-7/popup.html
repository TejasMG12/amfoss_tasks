<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ffe0eab044.js" crossorigin="anonymous"></script>
</head>

<body>


  <div class="btns">
    <input type="radio" name="toggle" id="search-toggle" checked />
    <input type="radio" name="toggle" id="nav-toggle" />
    <input type="radio" name="toggle" id="fav-toggle" />


    <div class="tabs">
      <label for="search-toggle" class='fontawesome-cloud'></label>
      <label for="nav-toggle" class='fontawesome-time'></label>
      <label for="fav-toggle" class='fontawesome-star'></label>


    </div>

    <div class="content" id="cont">
      <div class="search-content">
        <div class="picture" >
          <img src="" id="wPic">
          
        </div>
        <div class="left">
          <img class="sun" name="sun" src="assets/sunrise.png">
          <p id="sunrise">6.00 am
          </p>
          <span id="weather">Haze <img id="wIcon" src="https://openweathermap.org/img/wn/10d@2x.png"></span>
          <h2 id="city_name" style="float: right;">Nagpur</h2>
        </div>
        <div class="right">
          <img class="sun" name="sun" src="assets/sunset.png">
          <p id="sunset">6.00 pm</p>
          <span id="temp">45Â°C</span>


        </div>
      </div>
      <div class="nav-content">
        <ul>
          <li>Navigation 01</li>
          <li>Navigation 02</li>
          <li>Navigation 03</li>
          <li>Navigation 04</li>
        </ul>
      </div>
      <div class="fav-content">
        <ul>
          <li><span class='fontawesome-star'></span>Item 01</li>
          <li><span class='fontawesome-star'></span>Item 02</li>
          <li><span class='fontawesome-star'></span>Item 03</li>
          <li><span class='fontawesome-star'></span>Item 04</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="searchbar">
    <input type='search' placeholder="City name" id="city_input" on />
    <button id="Button">Go</button>


  </div>

</body>
<script src="https://kit.fontawesome.com/ffe0eab044.js" crossorigin="anonymous"></script>
<script type="module" src="script.js"></script>

</html>
